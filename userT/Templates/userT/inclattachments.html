{% if object_list %}
                <div>
                 <h3>Evidence </h3>
                  <table  class="table table-striped table-hover " id="myTable"> <!--set to maximum 20 rows per page-->
      
                    <thead class="thead-light">
                        <tr class="filters">
                          <th onclick="sortTable(0)">
                            Submitted
                          </th>
                          <th></th>
                          <tbody>
                          </tr>
                            {% for X  in object_list %}
                              
                            <tr>
                              <td><a class="article-title" href={{ X.Attachment.url }}>{{ X.Attachment }}</a></td>
                              <td>
                                {% if Approver%}
                                  
                                {%else%}
                                <div class="form-group"><input type="hidden" name="filepk" value={{ X.id }}></div>
                                <!--
                                <div class="form-group"><input type="submit" name="Delete" value="Delete" class="btn btn-outline-primary float-right "  /></div>  -->
                                {% endif%}
                              </td>
                              </tr>
                            </tbody>
                            {% endfor %}
                          </table>
              </div>
              {%endif %}
