{% extends "userT/base1.html" %}
{%load crispy_forms_tags %}
{%block title%}Login {%endblock%}
{% block content %}
{% load static %}

<fieldset class="form-group">
    <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-md-6 col-md-offset-3;">            <!--change to central of screen       -->
        <div class="panel panel-info" >
            <div class="panel-heading" >
                <div class="panel-title" >Login</div>
               <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                                      
                    <div >
                       
                     <img src="{% static 'Background1.jpg' %}" alt="background" width= 100% height = 100%>
                    </div>
                      <br>
                      <br>
                                            
                      
                            
                                    <form method="post" action="{% url 'login' %}" >
                                    {% csrf_token %}
                                    
                                        {{ form|crispy  }}
                                    <br>

                                  
                                    



                                    
                                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                                    <input type="hidden" name="next" value="{{ next }}">
                                </form>

                                
                                          
                
                    
                    <div><a href="{% url 'password_reset' %}">Reset Password HOLD</a></div>
                    <div><a href="{% url 'password_change' %}">Change Password HOLD</a></div>
                </div>  
                </div>
            </div>
</fieldset>
  


{% endblock %}
