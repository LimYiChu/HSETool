{% extends "userT/base3.html"%}
{% block Actioneelist%}

<!doctype html>
<html lang="en">
 
<body onload="openReport(event, 'All Actions')" >
<!--breadcrumbs-->

    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item normal">
          <a href="/main">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
            <a aria-current="page">Generate Close-Out Sheets</a>
        </li>

      </ol>

    </nav>



    
    <div class="row">
      <div class="col-md-12">
            <div class="card">
            <div><h5 class="card-header">
                Generate Close-Out Sheets
            </h5></div>

            <div class="tab">
              
              <button class="tablinks" onclick="openReport(event, 'All Actions')">Bulk</button>
              <button class="tablinks" onclick="openReport(event, 'Individual')" >Individual</button>
              
            </div>
            
           
            
            <div id = "All Actions"class="tabcontent" style="border-left:0pc; border-right:0px;border-bottom:0px">
              

              <!--copy the codes from discplice how to automatically populate-->
              <div class="row">
                <div class="col-4">
                  
               
                 
                 

                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">All Studies</a>
                    {% for items in lstbyWorkshop%}
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">{{items.0}}</a>
                 {%endfor%}
                  </div>
                  <br>
                </div>
                <div class="col-8">
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                      <div class="form-group"><input type="submit" name="#" value="With Attachments" class="btn btn-outline-primary"></div> 
                      <div class="form-group"><input type="submit" name="#" value="Without Attachments" class="btn btn-outline-primary"></div> 
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                      <div class="form-group"><input type="submit" name="#" value="With Attachments" class="btn btn-outline-primary"></div> 
                      <div class="form-group"><input type="submit" name="#" value="Without Attachments" class="btn btn-outline-primary"></div>
                    </div>
                  
                  </div>
                </div>
              </div>



            
                
                     
            </div> 
                  
              
              <div id = "Individual"class="tabcontent" style="border-left:0pc; border-right:0px;border-bottom:0px">
               place holder 2
                <br>
                <div>
                  <br>
                            
                  </div>
                  <br>
              </div>
            
               
            </div>
     




        
      </div>
    </div>




    
</body>     

		


{%endblock%}
