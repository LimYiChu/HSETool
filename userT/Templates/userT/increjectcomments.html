{% if Rejectcomments %}
<!-- 20210828 edward UI -->
<div class="postitnote sticky"
  style="font-size:small; font-family:Lato ;margin-right:5px;margin-left:-25px ; margin-top:100px; width:270px;">
  <div>
    <table class="sticky table table-hover rejectcomment">
      <!--set to maximum 20 rows per page-->
      <thead class="thead">
        <tr>
          <th>
            Date
          </th>
          <th>
            Rejection Reason & User
          </th>

        </tr>
      </thead>
      <tbody>
        {%for items in Rejectcomments%}

        <tr>
          <td>{{ items.DateAdded }}</td>
          <td>{{ items.Reason }}<br>{{ items.Username}}</td>


        </tr>
        {%if items.Attachment %}
        <!--Need this otherwise its an error-->
        <tr>
          <td colspan="2"><a href={{ items.Attachment.url }}> Click for Attachment...</a></td>
        </tr>

        {%endif%}
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
{%endif%}
