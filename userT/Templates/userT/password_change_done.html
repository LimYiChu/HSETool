{% extends 'userT/base1.html' %}
{%load crispy_forms_tags %}
{% block content %}


<fieldset class="form-group">
	<div id="Password Changed" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-md-6 col-md-offset-3;">         
        <div class="panel panel-default" >
            <div class="panel-heading" >
                <div class="panel-title" >Password Changed!</div>
             </div>     

      <div style="padding-top:30px" class="panel-body" >      
        <div style="margin-bottom: 25px" class="input-group">
                                
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy  }}
                <div class="container">
	            <p class="m-auto">Your password has been updated.</p><br> Please click on the login button below to login again.</p>
	            <br>
                <input class="btn btn-primary-outline  " type="submit" value="Login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>

         </div>                              
      </div>  
             
</fieldset>
  




{% endblock %}
